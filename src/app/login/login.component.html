<form name="loginUserForm" class="col s12">
	<div class="row">
		<div class="input-field col s6">
			<label>Usuario</label>
			<input type="text" required name="nombreUsuario" [(ngModel)]="userName"/>
		</div>
		<div class="input-field col s6">
			<label>Contrase√±a</label>
			<input type="password" required name="pws" [(ngModel)]="pws"/>
		</div>
		<button name="Validar" type="submit" (click)="onLogin()" class="btn waves-effect waves-light">Enviar</button>
	</div>
	<span>{{errorMessage}}</span>
</form>
